.<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="radio" name="point" id="dot1" checked>
        <input type="radio" name="point" id="dot2">
        <input type="radio" name="point" id="dot3">
        <input type="radio" name="point" id="dot4">
        <input type="radio" name="point" id="dot5">
        <div class="slider-container">
            <img class="slides slide1" src="./assets/img/cat1.jpg" alt="mem"/>
            <img class="slides slide2" src="./assets/img/cat18.jpg" alt="mem"/>
            <img class="slides slide3" src="./assets/img/cat13.jpg" alt="mem"/>
            <img class="slides slide4" src="./assets/img/cat9.jpg" alt="mem"/>
            <img class="slides slide5" src="./assets/img/cat5.jpg" alt="mem"/>
        </div>
        <div class="slides-text">
            <div class="slide1-text slide-text">A very dangerous criminal!</div>
            <div class="slide2-text slide-text">Once I had fun. It was awful!</div>
            <div class="slide3-text slide-text">Winter is coming!</div>
            <div class="slide4-text slide-text">No play. We pissed on the props.</div>
            <div class="slide5-text slide-text">Oh, great...I'm a background.</div>
        </div>
        <div class="controls">
            <label for="dot1"></label>
            <label for="dot2"></label>
            <label for="dot3"></label>
            <label for="dot4"></label>
            <label for="dot5"></label>
        </div>
       
        
    </div>
</body>
</html>
